<!DOCTYPE html>
<html modern-browser-tester>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Old Browser</title>
  <link href="browser-detector.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="logo">
      <img src="browser_detector_logo.png" alt="Soopro"/>
    </div>
    <div class="content">
      <p>
        Your browser is too old.<br>
        We recommend you choose more reliable web browser following:
      </p>
      <p>您的浏览器老掉牙了，希望您能紧跟时代立刻升级。
      推荐您使用这些浏览器：</p>
    </div>
    <div class="browsers">
      <div class="browser">
        <a href="http://www.firefox.com" target="_blank">
          <img src="browser_firefox.png" 
           alt="Firefox"/>
        </a>
      </div>
      <div class="browser">
        <a href="http://www.chrome.com" target="_blank">
          <img src="browser_chrome.png" 
           alt="Chrome"/>
        </a>
      </div>
      <div class="browser">
        <a href="http://support.apple.com/downloads/#safari" target="_blank">
          <img src="browser_safari.png" 
           alt="Safari"/>
        </a>
      </div>
      <div class="browser">
        <a href="http://www.opera.com/" target="_blank">
          <img src="browser_opera.png" 
           alt="Opera"/>
        </a>
      </div>
    </div>
    <div class="copyright">
      <small>&copy; Soopro Co.,ltd.</small>
    </div>
   </div>
  
</body>
</html>
